<!DOCTYPE html>
<html>
  <head>
    <title>Super Secure Login</title>
  </head>

  <body>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
    <br />
    <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
    </div>
    <br />

    <input type="button" value="Submit" name="Submit" onclick="validate()" />

    <script>
      function validate() {
        Username = document.getElementById("username").value;
        Password = document.getElementById("password").value;
        console.log(Username, Password);
        const Pregex = /^[A-Z].*\$$/;

        if (Username.trim() == "") {
          return alert("Empty Username,You Ghost?");
        }

        if (!Pregex.test(Password)) {
          return alert("Need capital letter at front and $ at end");
        }

        if (!Username.trim() == "" && Pregex.test(Password)) {
          return alert("Welcome Abord :)");
        }
      }
    </script>
  </body>
</html>
