<!DOCTYPE html>
<html>
  <head>
    <title>Squares in HTML</title>
  </head>

  <body>
    <h1>The formula is:</h1>
    <h1> (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup> </h1>
    <br>
    <br>
    <br>
    <table
      border="1px"
      height="300px"
      width="400px"
      style="margin-left: 300px; margin-top: 50px"
    >
      <caption>
        Box Maze
      </caption>

      <tr>
        <td style="background: red" colspan="2"></td>
        <td style="background: blue" rowspan="2"></td>
      </tr>

      <tr>
        <td style="background: green" rowspan="2"></td>
        <td style="background: grey"></td>
      </tr>

      <tr>
        <td style="background: yellow" colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
